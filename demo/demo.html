<head>
  <title>WCA OAuth Demo</title>
</head>

<body>
  {{> loginButtons}}

  <p>
    {{#if currentUser}}
      <h1>
        Welcome, {{currentUser.services.worldcubeassociation.name}}!
      </h1>
      {{#if currentUser.services.worldcubeassociation.avatar}}
        Nice picture!
        <img src="{{currentUser.services.worldcubeassociation.avatar.thumb_url}}">
      {{/if}}
      <br>
      WCA id: {{currentUser.services.worldcubeassociation.wca_id}}
    {{else}}
      <h1>Try logging in!</h1>
    {{/if}}
  </p>
</body>
